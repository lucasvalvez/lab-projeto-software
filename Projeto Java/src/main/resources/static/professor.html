<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Sistema de Matrícula - Professor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/puc.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
    <script src="./js/professor.js" defer></script>
</head>
<body>
    <main>
        <div id="conteiner">
            <h2>Bem-vindo, <span id="professorName"></span></h2>
            <div class="logout-container">
                <button onclick="handleLogout()">Sair</button>
            </div>
            
            <h3>Minhas Disciplinas</h3>
            <div id="disciplinas-list" class="list-container">
                <!-- Disciplinas serão inseridas aqui -->
            </div>

            <div id="alunos-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Alunos Matriculados em <span id="disciplina-nome"></span></h3>
                    <div id="alunos-list">
                        <!-- Lista de alunos será inserida aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

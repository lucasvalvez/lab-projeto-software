<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Secretaria</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
        <h1>Portal da Secretaria</h1>
        <div class="grid">
            <div class="card" onclick="openModal('cadastro')">
                <h3>Cadastros</h3>
                <p>Gerenciar usuários</p>
            </div>
            <div class="card" onclick="openModal('disciplinas')">
                <h3>Disciplinas</h3>
                <p>Gerenciar disciplinas</p>
            </div>
            <div class="card" onclick="openModal('turmas')">
                <h3>Turmas</h3>
                <p>Gerenciar turmas</p>
            </div>
            <div class="card" onclick="openModal('relatorios')">
                <h3>Relatórios</h3>
                <p>Gerar relatórios</p>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div id="cadastro-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastro de Usuários</h2>
            <form id="cadastro-form">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <select>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="secretaria">Secretaria</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="turmas-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Gerenciar Turmas</h2>
            <form id="turma-form">
                <input type="text" placeholder="Nome da turma">
                <select id="professor-select">
                    <option value="">Selecione o professor</option>
                </select>
                <button type="submit">Criar Turma</button>
            </form>
        </div>
    </div>

    <div id="relatorios-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Relatórios</h2>
            <select id="tipo-relatorio">
                <option value="alunos">Alunos por turma</option>
                <option value="notas">Notas por turma</option>
                <option value="frequencia">Frequência por turma</option>
            </select>
            <button onclick="gerarRelatorio()">Gerar</button>
        </div>
    </div>

    <div id="disciplinas-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Gerenciar Disciplinas</h2>
            <form id="disciplina-form">
                <input type="text" placeholder="Nome da disciplina" required>
                <input type="text" placeholder="Código da disciplina" required>
                <input type="number" placeholder="Carga horária" required>
                <textarea placeholder="Ementa da disciplina"></textarea>
                <button type="submit">Cadastrar Disciplina</button>
            </form>
            
            <div style="margin-top: 20px;">
                <h3>Disciplinas Cadastradas</h3>
                <table id="disciplinas-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Carga Horária</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function openModal(type) {
            document.getElementById(`${type}-modal`).style.display = "block";
        }

        document.querySelectorAll('.close').forEach(element => {
            element.onclick = function() {
                this.closest('.modal').style.display = "none";
            }
        });

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
